<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header flexrow">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
        <h1 class="charname"><input name="name" type="text" value="{{item.name}}" ></h1>
    </div>
  </header>

  {{!-- Sheet Body --}}
  <section class="sheet-body">
    {{!-- Description Tab --}}

      <div class="sheet-item margin-top-10">
        <div class="sheet-wrapper">
          <section class="sheet-attributes">
            <div class="cell cell--4 cell--select">
              <label class="cell--title">{{localize "Shinobigami.Type"}}</label>
              <select name="system.type" class="">
                {{#select system.type}}
                <option value="{{localize 'Shinobigami.Attack'}}">{{localize "Shinobigami.Attack"}}</option>
                <option value="{{localize 'Shinobigami.Support'}}">{{localize "Shinobigami.Support"}}</option>
                <option value="{{localize 'Shinobigami.Equipment'}}">{{localize "Shinobigami.Equipment"}}</option>
                {{/select}}
              </select>
            </div>

            <div class="cell cell--4">
              <label class="cell--title">{{localize "Shinobigami.Gap"}}</label>
              <input type="text" name="system.gap" value="{{system.gap}}" data-dtype="String"/>
            </div>

            <div class="cell cell--4">
              <label class="cell--title">{{localize "Shinobigami.Cost"}}</label>
              <input type="text" name="system.cost" value="{{system.cost}}" data-dtype="String"/>
            </div>

            <div class="cell cell--4">
              <label class="cell--title select-talent">
                {{localize "Shinobigami.Talent"}}
                <i class="fas fa-table"></i>
              </label>
              <input type="text" name="system.talent" value="{{system.talent}}" data-dtype="String"/>
            </div>

          </section>

          <div class="cell--bio">
            <h3 class="cell--title"><b>{{localize "Shinobigami.Description"}}</b>

              <span class="side-box">
                <label>{{localize "Shinobigami.Hidden"}}: </label>
                <input type="checkbox" name="system.hidden" value="{{system.hidden}}" data-dtype="Boolean" {{#if system.hidden}} checked {{/if}} >
                <label> | {{localize "Shinobigami.Curse"}}: </label>
                <input type="checkbox" name="system.curse" value="{{system.curse}}" data-dtype="Boolean" {{#if system.curse}} checked {{/if}} >
              </span>

            </h3>
            {{editor enrichedBiography target="system.description" button=true editable=editable }}
          </div>

        </div>

    </section>
</form>
